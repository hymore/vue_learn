<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="message" />
      <div>{{school.age}}</div>
      {{school.name}}
      <ul>
        <li v-on:click="change">1</li>
        <li>{{address}}</li>
        <li>{{message}}</li>
        <li v-html="html">4</li>
      </ul>
      {{getName}}
    </div>
    <script type="module">
      import Vue from "./mvvm.js";
      let vm = new Vue({
        el: "#app",
        data: {
          school: {
            name: "zs",
            age: 18
          },
          html: "<h1>我是html</h1>",
          address: "shenzhen",
          message: "hello"
        },
        computed: {
          getName() {
            return "姓名：" + this.school.name;
          }
        },
        methods: {
          change() {
            this.school.name = "changed";
          }
        }
      });
    </script>
  </body>
</html>
